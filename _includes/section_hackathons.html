{% if site.hackathons %}
<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Hackathons</h1>
	</div>
	<div class="content-rounded-panel">
		<div>
			<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th><a style="cursor: pointer;">Title</a></th>
						<th><a style="cursor: pointer;">Company</a></th>
						<th><a style="cursor: pointer;">Date</a></th>
						<th><a style="cursor: pointer;">Description</a></th>
					</tr>
				</thead>
				<tbody>
					{% for thon in site.hackathons %}
						<tr>
							<td>{{thon.title}}</td>
							<td>{{thon.company}}</td>
							<td>{{thon.date}}</td>
							<td>{{thon.description}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<br>
	</div>
</div>
{% endif %}
